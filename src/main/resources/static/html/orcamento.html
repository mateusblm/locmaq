<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Orçamento de Aluguel - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role"></span>
        <img src="../imgs/images.png" class="user-image">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<main>
    <form id="orcamentoForm" style="background:#fff;padding:24px;border-radius:10px;max-width:520px;margin:40px auto;box-shadow:0 2px 8px #0001;">
        <h2>Orçamento de Aluguel</h2>
        <label>Contrato de Locação:</label>
        <select id="contratoSelect" required>
            <option value="">Selecione...</option>
        </select>
        <div id="infoContrato" style="margin:10px 0 18px 0;display:none;">
            <div><b>Cliente:</b> <span id="clienteNome"></span></div>
            <div><b>Equipamento:</b> <span id="equipamentoNome"></span></div>
            <div><b>Valor Diária:</b> R$ <span id="valorDiaria"></span></div>
        </div>
        <label>Quantidade de Dias Trabalhados:</label>
        <input type="number" id="diasTrabalhados" min="1" required>
        <label>Desconto (R$):</label>
        <input type="number" id="desconto" min="0" step="0.01" value="0">
        <label>Taxa de Lucro (%):</label>
        <input type="number" id="taxaLucro" placeholder="Taxa de Lucro (%)" step="0.01" value="0">
        <div style="margin:18px 0;">
            <b>Valor Total do Orçamento:</b>
            <span id="valorTotal" style="font-size:1.2em;">R$ 0,00</span>
        </div>
        <button type="submit" class="primary-btn">Salvar Orçamento</button>
    </form>
    <div id="mensagem-erro" style="display:none;max-width:520px;margin:20px auto;padding:16px;border-radius:8px;background:#ffe0e0;color:#a00;font-weight:bold;text-align:center;border:1px solid #f99;"></div>

    <section style="margin: 40px auto 0 auto;max-width:900px;">
        <h3>Orçamentos Salvos</h3>
        <table style="width:100%;background:#fff;border-radius:12px;box-shadow:0 2px 8px #0001;">
            <thead>
            <tr>
                <th>Cliente</th>
                <th>Equipamento</th>
                <th>Dias</th>
                <th>Desconto</th>
                <th>Valor Total</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Aprovado Por</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaOrcamentos"></tbody>
        </table>
    </section>
</main>
<script src="../js/menu.js"></script>
<script src="../js/orcamento.js"></script>
</body>
</html>
