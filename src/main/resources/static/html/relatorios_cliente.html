<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Planejador - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role">Planejador</span>
        <img src="../imgs/images.png" class="user-image" alt="">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<div class="container">
    <h2>Enviar Relatório ao Cliente</h2>
    <form action="/enviar-relatorio" method="post">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail do Cliente:</label>
        <input type="email" id="email" name="email" required>

        <label for="relatorio">Selecione o Relatório:</label>
        <select id="relatorio" name="relatorio" required>
            <option value="">-- Selecione --</option>
            <option value="Relatório de Uso - Janeiro">Relatório de Uso - Janeiro</option>
            <option value="Relatório de Uso - Fevereiro">Relatório de Uso - Fevereiro</option>
            <option value="Relatório de Uso - Março">Relatório de Uso - Março</option>
        </select>

        <label for="mensagem">Mensagem Adicional (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit">Enviar Relatório</button>
    </form>
</div>
<div id="mensagem-status"></div>
<script src="../js/menu.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    if (status === 'sucesso') {
        document.getElementById('mensagem-status').innerText = 'E-mail enviado com sucesso!';
        document.getElementById('mensagem-status').style.color = 'green';
    } else if (status === 'erro') {
        document.getElementById('mensagem-status').innerText = 'Falha ao enviar o e-mail. Tente novamente.';
        document.getElementById('mensagem-status').style.color = 'red';
    }
</script>
</body>
</html>
