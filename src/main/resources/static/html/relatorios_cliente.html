<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Planejador - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
    <style>
        #mensagem-status {
        display: none;
        max-width: 400px;
        margin: 20px auto 0 auto;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        box-shadow: 0 2px 8px #0001;
        transition: all 0.2s;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role">Planejador</span>
        <img src="../imgs/images.png" class="user-image" alt="">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<div class="container">
    <h2>Enviar Relatório ao Cliente</h2>
    <form id="formRelatorio">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail do Cliente:</label>
        <input type="email" id="email" name="email" required>

        <label for="boletimId">Selecione o Boletim de Medição:</label>
        <select id="boletimId" name="boletimId" required>
            <option value="">-- Selecione --</option>
        </select>

        <label for="contratoId">Selecione o Contrato de Locação:</label>
        <select id="contratoId" name="contratoId" required>
            <option value="">-- Selecione --</option>
        </select>
        <label for="papel">Enviar relatório para:</label>
        <select id="papel" name="papel" required>
            <option value="ALUGADOR">Cliente Alugador</option>
            <option value="PROPRIETARIO">Cliente Proprietário</option>
        </select>

        <label for="mensagem">Mensagem Adicional (opcional):</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit">Enviar Relatório</button>
    </form>
</div>
<div id="mensagem-status" style="margin-top:20px; font-weight:bold;"></div>
<script src="../js/menu.js"></script>
<script src="../js/relatorios_cliente.js"></script>
</body>
</html>
