<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Boletim de Medição - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role"></span>
        <img src="../imgs/images.png" class="user-image">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<main>
    <h2>Gerenciar Boletim de Medição</h2>
    <div id="mensagem-erro" style="display:none;max-width:500px;margin:20px auto;padding:16px;border-radius:8px;text-align:center;font-weight:bold;"></div>
    <section style="margin-top: 24px; max-width: 1100px; margin-left:auto; margin-right:auto;">
        <table style="width:100%;background:#fff;border-radius:12px;box-shadow:0 2px 8px #0001;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Período</th>
                <th>Planejador</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaAssinaturaBoletins">
            </tbody>
        </table>
    </section>
    <section id="boletimDetailSection" style="display:none; max-width:700px; margin:40px auto 0 auto;">
        <h3 id="tituloDetalhe">Detalhes do Boletim</h3>
        <form id="detalheBoletimForm">
            <input type="hidden" id="boletimIdDetalhe" name="id">
            <label>Período Início:</label>
            <input type="date" id="dataInicioDetalhe" name="dataInicio" required>
            <label>Período Fim:</label>
            <input type="date" id="dataFimDetalhe" name="dataFim" required>
            <label>Planejador:</label>
            <input type="text" id="planejadorDetalhe" name="planejador" readonly>
            <label>Situação:</label>
            <input type="text" id="situacaoDetalhe" name="situacao" required>
            <div id="equipamentosDetalhe" style="margin-top:18px;"></div>
            <div style="text-align:right; margin-top:14px;">
                <button type="button" id="assinarBtn">Assinar</button>
                <button type="button" id="cancelarDetalheBtn">Cancelar</button>
            </div>
        </form>
    </section>
</main>
<script src="../js/menu.js"></script>
<script src="../js/assinarboletim.js"></script>
</body>
</html>
