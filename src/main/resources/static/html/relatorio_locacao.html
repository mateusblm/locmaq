<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios de Contratos de Locação - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role"></span>
        <img src="../imgs/images.png" class="user-image">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<main class="container">
    <h2>Relatórios de Contratos de Locação</h2>

    <div class="filtro-group">
        <div>
            <label for="filtroDataInicio">Data Início</label>
            <input type="date" id="filtroDataInicio">
        </div>
        <div>
            <label for="filtroDataFim">Data Fim</label>
            <input type="date" id="filtroDataFim">
        </div>
        <div>
            <label for="filtroCliente">Cliente</label>
            <select id="filtroCliente">
                <option value="">Todos</option>
            </select>
        </div>
        <div>
            <label for="filtroEquipamento">Equipamento</label>
            <select id="filtroEquipamento">
                <option value="">Todos</option>
            </select>
        </div>
        <div>
            <label for="filtroStatus">Status Pagamento</label>
            <select id="filtroStatus">
                <option value="">Todos</option>
                <option value="PAGO">PAGO</option>
                <option value="PENDENTE">PENDENTE</option>
                <option value="CANCELADO">CANCELADO</option>
            </select>
        </div>
    </div>

    <div class="botoes-filtro">
        <button onclick="aplicarFiltros()" class="acao-btn">Aplicar Filtros</button>
        <button onclick="resetarFiltros()" class="acao-btn">Limpar Filtros</button>
    </div>

    <table class="tabela-padrao">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Equipamento</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Valor Total</th>
            <th>Status Pagamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaContratos"></tbody>
    </table>
</main>

<!-- Modal de Detalhes -->
<div class="modal-bg" id="modalDetalhe">
    <div class="modal-content">
        <span class="modal-close" onclick="fecharModal()">&times;</span>
        <div id="modalDetalheConteudo"></div>
    </div>
</div>

<script src="../js/menu.js"></script>
<script src="../js/relatoriolocacao.js"></script>
</body>
</html>
