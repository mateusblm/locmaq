<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aprovar Orçamentos - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
    <style>
        .modal-bg {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0008; z-index: 1000; align-items: center; justify-content: center;
        }
        .modal {
            background: #fff; border-radius: 10px; padding: 32px; min-width: 340px; max-width: 90vw;
            box-shadow: 0 2px 16px #0003; position: relative;
        }
        .modal-close { position: absolute; top: 8px; right: 16px; cursor: pointer; font-size: 1.5em; }
        .primary-btn { margin-right: 8px; }
    </style>
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role">Gestor</span>
        <img src="../imgs/images.png" class="user-image" alt="">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<main>
    <section style="margin: 40px auto 0 auto;max-width:1100px;">
        <h2>Orçamentos para Aprovação</h2>
        <table style="width:100%;background:#fff;border-radius:12px;box-shadow:0 2px 8px #0001;">
            <thead>
            <tr>
                <th>Cliente</th>
                <th>Equipamento</th>
                <th>Dias</th>
                <th>Desconto</th>
                <th>Valor Total</th>
                <th>Status</th>
                <th>Aprovado Por</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaOrcamentos"></tbody>
        </table>
    </section>
    <div id="mensagem-erro" style="display:none;max-width:520px;margin:20px auto;padding:16px;border-radius:8px;background:#ffe0e0;color:#a00;font-weight:bold;text-align:center;border:1px solid #f99;"></div>

    <div class="modal-bg" id="modalDetalhes">
        <div class="modal">
            <span class="modal-close" onclick="fecharModal()">&times;</span>
            <h3>Detalhes do Orçamento</h3>
            <div id="detalhesOrcamento"></div>
        </div>
    </div>
</main>
<script src="../js/aprovarorcamento.js"></script>
<script src="../js/menu.js"></script>

</body>
</html>
