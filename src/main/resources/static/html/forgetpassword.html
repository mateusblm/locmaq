<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Esqueci a senha - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
</header>
<main>
    <div class="login-box">
        <h2>Recuperar Senha</h2>
        <form id="forgetForm">
            <label for="email">E-mail cadastrado:</label>
            <input type="email" id="email" name="email" required autofocus>
            <div class="div-botao" style="margin-bottom: 0;">
                <button type="submit">Enviar senha</button>
            </div>
        </form>
        <div style="text-align:center; margin:10px 0;">
            <a href="../index.html" style="color:#2196F3;text-decoration:none;">Voltar para o login</a>
        </div>
        <div id="forgetError" style="color:#c00; text-align:center; margin-top: 10px;"></div>
        <div id="successMsg" style="color:#1565c0; text-align:center; margin-top: 10px;"></div>
    </div>
</main>
</body>
</html>
