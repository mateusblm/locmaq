<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios de Boletins - LocMac</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
<header class="main-header">
    <div class="logo">LocMac</div>
    <nav class="nav-links"></nav>
    <div class="user-info">
        <span id="user-role"></span>
        <img src="../imgs/images.png" class="user-image">
        <a href="../html/usuario.html"><span id="user-name"></span></a>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
</header>
<main class="container">
    <h2>Relatórios de Boletins de Medição</h2>

    <div class="filtro-group">
        <div>
            <label for="filtroDataInicio">Data Início</label>
            <input type="date" id="filtroDataInicio">
        </div>
        <div>
            <label for="filtroDataFim">Data Fim</label>
            <input type="date" id="filtroDataFim">
        </div>
        <div>
            <label for="filtroValorMin">Valor Medido Mínimo</label>
            <input type="number" step="0.01" id="filtroValorMin">
        </div>
        <div>
            <label for="filtroValorMax">Valor Medido Máximo</label>
            <input type="number" step="0.01" id="filtroValorMax">
        </div>
        <div>
            <label for="filtroEquipamento">Equipamento</label>
            <select id="filtroEquipamento">
                <option value="">Todos</option>
            </select>
        </div>
        <div>
            <label for="filtroPlanejador">Planejador</label>
            <select id="filtroPlanejador">
                <option value="">Todos</option>
            </select>
        </div>
        <div>
            <label for="filtroSituacao">Situação</label>
            <select id="filtroSituacao">
                <option value="">Todas</option>
                <option value="PENDENTE">PENDENTE</option>
                <option value="ASSINADO">ASSINADO</option>
            </select>
        </div>
    </div>

    <div class="botoes-filtro">
        <button onclick="aplicarFiltros()" class="acao-btn">Aplicar Filtros</button>
        <button onclick="resetarFiltros()" class="acao-btn">Limpar Filtros</button>
    </div>

    <table class="tabela-padrao">
        <thead>
        <tr>
            <th>Período</th>
            <th>Planejador</th>
            <th>Situação</th>
            <th>Assinado</th>
            <th>Equipamentos</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaRelatorios">
        </tbody>
    </table>
</main>

<!-- Modal de Detalhes -->
<div class="modal-bg" id="modalDetalhe">
    <div class="modal-content">
        <span class="modal-close" onclick="fecharModal()">&times;</span>
        <div id="modalDetalheConteudo"></div>
    </div>
</div>

<script src="../js/menu.js"></script>
<script src="../js/relatoriomedicao.js"></script>
</body>
</html>
