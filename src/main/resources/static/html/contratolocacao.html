<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contrato de Locação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">LocMac</div>
  </header>

  <main>
    <div class="form-container">
      <h2>Contrato de Locação</h2>
      <form>
        <input type="text" placeholder="Valor" required />
        <input type="text" placeholder="Pedido" required />
        <input type="text" placeholder="Local" required />
        <input type="text" placeholder="Situação" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
