<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Equipamentos</title>
    <link rel="stylesheet" href="../css/equipamento.css">
</head>
<body>
<header class="header">
    <h1>Gerenciar Equipamentos</h1>
</header>

<main>
    <div class="container">
        <h2 id="form-title">Cadastrar Equipamento para Locação</h2>
        <form id="equipamentoForm">
            <input type="hidden" id="id" name="id">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">

            <label for="valorLocacao">Valor Locação:</label>
            <input type="number" id="valorLocacao" name="valorLocacao" step="0.01" required>

            <label for="disponibilidade">Disponível?</label>
            <select id="disponibilidade" name="disponibilidade">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <label for="cliente">Cliente (Locatário):</label>
            <select id="cliente" name="cliente" required>
                <option value="">Carregando...</option>
            </select>

            <label for="dono">Dono (Proprietário):</label>
            <select id="dono" name="dono" required>
                <option value="">Carregando...</option>
            </select>

            <div class="buttons">
                <button type="submit" id="submit-btn">Salvar</button>
                <button type="reset" id="reset-btn">Limpar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h3>Lista de Equipamentos</h3>
        <table id="equipamentoTable">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor Locação</th>
                <th>Disponível?</th>
                <th>Cliente</th>
                <th>Dono</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>

<script src="../js/equipamento.js"></script>
</body>
</html>
